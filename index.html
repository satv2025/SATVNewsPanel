<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Panel Admin SATV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://solargentinotv.com.ar/assets/media/images/Logo SATV WEB BETA.ico">

    <link rel="stylesheet" href="assets/css/base.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <div class="container">

        <header class="topbar">
            <h1>游 Admin SATV</h1>
            <button id="logoutBtn" class="danger hidden">Cerrar sesi칩n</button>
        </header>


        <!-- LOGIN -->
        <section id="loginBox" class="card login">
            <h2>Ingresar</h2>
            <input id="email" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <button id="loginBtn">Entrar</button>
        </section>


        <!-- DASHBOARD -->
        <section id="dash" class="hidden">

            <!-- FORM -->
            <div class="card formCard">

                <h2 id="formTitle">Nuevo art칤culo</h2>

                <input id="titulo" placeholder="T칤tulo">
                <textarea id="resumen" placeholder="Resumen"></textarea>
                <textarea id="contenido" rows="8" placeholder="Contenido HTML"></textarea>


                <!-- 游댠 REEMPLAZA CHECKBOX POR DROPDOWN CUSTOM -->
                <div class="estadoDropdown" id="estadoDropdown">
                    <div class="estadoSelected" id="estadoSelected">No publicado</div>

                    <div class="estadoMenu hidden" id="estadoMenu">
                        <div class="estadoItem" data-value="borrador">No publicado</div>
                        <div class="estadoItem" data-value="revision">En revisi칩n</div>
                        <div class="estadoItem" data-value="programado">Programado</div>
                        <div class="estadoItem" data-value="publicado">Publicado</div>
                        <div class="estadoItem" data-value="eliminado">Eliminado</div>
                    </div>
                </div>


                <div class="uploadBox" id="uploadBox">
                    <input type="file" id="imagenFile" hidden>

                    <div class="uploadInner">
                        游닝 Subir imagen
                        <span id="fileName">o arrastrar ac치</span>
                    </div>
                </div>

                <img id="preview" class="preview hidden">

                <div class="row">
                    <button id="saveBtn">Guardar</button>
                    <button id="cancelEdit" class="secondary hidden">Cancelar edici칩n</button>
                </div>

            </div>


            <!-- LISTA -->
            <div class="card">
                <h2>Art칤culos</h2>
                <div id="lista" class="grid"></div>
            </div>

        </section>

    </div>

    <script src="assets/js/operation.js"></script>
</body>

</html>
